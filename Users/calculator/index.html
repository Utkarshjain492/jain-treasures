<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalCalculator.css">
    <title>A Normal Calculator</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">Calculator</h1>
        <div class="inputs">
            <input type="number" id="ip1" placeholder="Enter the 1st Number">
            <input type="number" id="ip2" placeholder="Enter the 2nd Number">
            <div id="result">Result will show here</div>
        </div>
        <div class="buttons">
            <button id="add">+</button>
            <button id="sub">-</button>
            <button id="mul">*</button>
            <button id="div">/</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="normalCalculator.js"></script>
</body>
</html>
